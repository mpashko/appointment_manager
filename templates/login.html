{% extends 'index_login.html' %}
{% block content_login %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Log in and create appointment</h3>
	</div>
	<div class="panel-body">
		<form method="post">
			<div class="form-group">
				<input class="form-control" name="login" value="{{login}}" placeholder="Enter login" type="text">
			</div>
			<input class="btn btn-primary btn-block" type="submit" value="Log In">
		</form>
	</div>
</div>
{% endblock %}
